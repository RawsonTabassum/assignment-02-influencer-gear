<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="shortcut icon" href="images/icons/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aac5019c51.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="flex">
            <h1>Influencer Products</h1>

                <li>Home</li>

                <li><i class="fas fa-search"></i></li>

            </ul>

    <!-- start main -->
    <main>
        <!-- first section -->
        <section class="flex-heading first">
            <div>
                <h1>Start Your Journey as an Influencer</h1>
                <p class="para-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum incidunt laboriosam sed hic cupiditate nulla quas. Minus quisquam necessitatibus adipisci.</p>
                <p class="button">Prebook Now &#160;&#160;<i class="fas fa-arrow-right"></i></p>
            </div>

            <div >
                <img class="heading-image" src="images/photos/main-camera.png" alt="">
            </div>
        </section>
        <!-- first section end -->
        
        <!-- logo section -->
        <section>
            <hr>
            <div class="logo-flex">
                <img src="images/logos/Alibaba.svg" alt="">
                <img src="images/logos/Amazon.svg" alt="">
                <img src="images/logos/Daraz.pk Logo.svg" alt="">
                <img src="images/logos/Ebay.svg" alt="">
                <img src="images/logos/Rakuten.svg" alt="">
                <img src="images/logos/Target.svg" alt="">
                <img src="images/logos/Walmart.svg" alt="">
            </div>
            <hr>
        </section>
        <!-- logo section end -->


        <!-- grid-section -->
        <section>
            <h2 class="title">Popular Products</h2>
        </section>
    </main>

</html>
